<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fontawesome.com/">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Instagram Feed Grid & Post</title>
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-sm navbar-light bg-white border-bottom sticky-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center" href="#">
            <i class="fa-brands fa-instagram fs-3 me-2"></i>
            <span class="fs-4 fw-bold">Instagram</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarScroll">
            <div class="navbar-nav ms-auto align-items-sm-center pt-2 pt-sm-0">
                
                <button class="btn btn-success btn-sm mb-2 mb-sm-0 me-sm-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Create a new post
                </button>

                <div class="dropdown">
                    <button class="btn btn-secondary btn-sm dropdown-toggle w-100 w-sm-auto" type="button" id="settingsDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow" aria-labelledby="settingsDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>

            </div>
        </div>
    </div>
</nav>

    <ul class="nav nav-tabs justify-content-center border-0 bg-white py-2" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active border-0 text-secondary" id="grid-tab" data-bs-toggle="tab"
                data-bs-target="#grid-view" type="button" role="tab"><i
                    class="fa-solid fa-table-cells fs-5"></i></button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link border-0 text-secondary" id="post-tab" data-bs-toggle="tab"
                data-bs-target="#post-view" type="button" role="tab"><i class="fa-solid fa-square fs-5"></i></button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="grid-view" role="tabpanel">
            <div class="container-fluid px-1 mt-2">
                <div class="row g-1 mb-1">
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/10/400" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/20/400" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/30/400" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/40/400" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/50/400" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/60/600/600" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/70/600/600" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/80/600/600" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    <div class="col-lg-4 col-md-6 col-sm-12"><img src="https://picsum.photos/id/90/600/600" class="img-fluid w-100"
                            style="aspect-ratio: 1/1; object-fit: cover;"></div>
                    
                </div>
            </div>
        </div>

        <div class="tab-pane fade" id="post-view" role="tabpanel">
            <div class="container mt-4">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="card mb-4 shadow-sm rounded-0">
                            <div class="card-header bg-white d-flex justify-content-between py-3">
                                <h5 class="mb-0 fw-bold">My Crazy dog Spark!</h5>
                                <span class="text-muted small">08/26</span>
                            </div>
                            <img src="https://picsum.photos/id/237/800/600" class="img-fluid">
                            <div class="card-body">
                                <p class="fw-bold mb-1">204 Likes</p>
                                <p>This is an example of a very good photo that you can post on instagram.</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a new post</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Add the caption for you post
                </div>
                <div class="modal-footer d-flex">
                    <div class="icons me-auto">
                        <button type="button" class="btn btn-light border py-1 px-2">
                            <i class="fa-solid fa-camera"></i>
                        </button>
                        <button type="button" class="btn btn-light border py-1 px-2">
                            <i class="fa-solid fa-location-dot"></i>
                        </button>
                    </div>

                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
